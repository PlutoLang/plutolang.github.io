name: Github Pages
on:
  push:
    branches: [ "main" ]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@main

      - run: npm ci

      - run: cp -rf patches/shiki-twoslash/* node_modules/shiki-twoslash/dist/

      - run: npm run build

      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4

        with:
          branch: gh-pages
          folder: build
